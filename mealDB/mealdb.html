<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAL DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
    <h1 class="text-center text-white m-3">Welcome to TheMealDB</h1>
    <h2 class="text-center">Search Your Favourite Food</h2>

    <!-- meal search -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control p-2" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span onclick="searchFood()" class="input-group-text" id="button-search">Search</span>
      </div>


      <!-- single meal detail -->
      <div id="meal-details" class="w-50 mx-auto mb-3">
      </div>





      <!-- meal search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="meal.js"></script>
</body>
</html>
